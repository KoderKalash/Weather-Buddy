<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Buddy</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="cloud.png" type="image/x-icon">
</head>

<body>
    <video class="bgvideo" id="background" src="videobg.mp4" autoplay loop muted ></video>
    <div class="container">
        <div class="search">
            <i class='bx bxs-map'></i>
            <input type="text"  placeholder="Enter Your Location">
            <button class='bx bx-search' ></button>
        </div>
        <div class="weatherbox">
            <div class="box">
                <div class="info">
                    <div class="weather">
                        <img src="cloud.png">
                        <p class="temperature">0<span>Â°C</span></p>
                        <p class="desc">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weatherdetails">
            <div class="humidity">
                <i class='bx bx-droplet'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
